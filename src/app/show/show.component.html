<div class="ui-g-12">
    <div class="ui-lg-5 ui-md-5 ui-sm-12">
        <button pButton type="button" class="backBtnStyle" style="width:45%;margin-left:30% " label="Back"></button>
    </div>
</div>
<p-card header="" [style]="{
  width: '100%',
  'height':'310px',
    'font-size': '20px',
    'text-align': 'center',

    'padding-bottom':'20px'

  }">



    <div class="container">
        <h2>Transactions of Hospital</h2>
        <table class="table table-striped">
            <thead>
                <th *ngFor="let col of cols">
                    {{ col.header }}
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let charity of charities" style="overflow: auto;">
                    <td>{{ charity.charityId }}</td>
                    <td>{{ charity.lastUpdatedDate }}</td>
                    <td>{{ charity.totalGiftAid }}</td>
                    <td>{{ charity.totalBeforeGiftDate }}</td>
                    <td>{{ charity.totalAfterGiftDate }}</td>
                    <td>{{ charity.description }}</td>
                </tr>

            </tbody>
        </table>
    </div>
